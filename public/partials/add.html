
<div class='container'>
  <h1>Add a new quote</h1>
  <div class="row">
      <form name="quoteForm" class="col s12" ng-submit="saveNewQuote(quoteForm.$valid)">
        <div class="row">
          <div class="input-field col s6">
            <input ng-model='newQuote.quote' type="text" class="validate" name="quote" required>
            <label>Quote</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" class="validate" ng-model="newQuote.person" name="person" required>
            <label>Person</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input disabled value="Quotes" name="category" type="text" class="validate">
            <label class="active">Category</label>
          </div>
        </div>
        <button class='btn'>Save</button>
        <button type="button" ng-click='editQuote()' class='btn'>Cancel</button>
      </form>
    </div>
  </div>
