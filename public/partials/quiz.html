<h1 class='center-align'>Who said it?</h1>
<h4 class='center-align'>Trump or Hitler</h4>
<div <div class='container'>
  <input ng-model='searchText' class='center-align' placeholder='Search'>
  <div class='row'>
    <div class="quote_card card col s12 m6 l4" ng-repeat='quote in quotes | filter : searchText'>
      <div class="quiz-img card-image waves-effect waves-block waves-light">
        <h5 class='quote'>{{quote.quote}}</h5>

      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">Who said it?<i class=" icon fa fa-ellipsis-v"></i></span>
      </div>
      <div class="card-reveal {{quote.person}}">
        <span class="card-title grey-text text-darken-4">
          <i class="icon icon-close fa fa-times-circle"></i>
        </span>
      </div>
    </div>
  </div>
</div>
